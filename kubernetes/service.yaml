apiVersion: v1
kind: Service
metadata:
  name: trend-app-service
  labels:
    app: trend-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: trend-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000